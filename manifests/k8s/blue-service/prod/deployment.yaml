apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-service
  labels:
    app: blue-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue-service
  template:
    metadata:
      labels:
        app: blue-service
    spec:
      containers:
        - name: blue-service
          image: ${{AWS_ACCOUNT_ID}}.dkr.ecr.${{AWS_REGION}}.amazonaws.com/blue-service:prod
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: ${{DB_HOST}}
            - name: DB_PORT
              value: ${{DB_PORT}}
            - name: DB_USER
              value: ${{DB_USER}}
            - name: DB_PASS
              value: ${{DB_PASS}}
            - name: DB_NAME
              value: ${{DB_NAME}}
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
