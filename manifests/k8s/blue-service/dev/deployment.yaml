apiVersion: apps/v1
kind: Deployment
metadata:
  name: blue-service
  namespace: dev
  labels:
    app: blue-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blue-service
  template:
    metadata:
      labels:
        app: blue-service
    spec:
      containers:
        - name: blue-service
          image: 653572728575.dkr.ecr.us-east-1.amazonaws.com/blue-service:develop
          ports:
            - containerPort: 3000
          env:
            - name: DB_HOST
              value: color-db.czpdnxgei4xl.us-east-1.rds.amazonaws.com
            - name: DB_PORT
              value: "3306"
            - name: DB_USER
              value: admin
            - name: DB_PASS
              value: Admin1234
            - name: DB_NAME
              value: mydb
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
