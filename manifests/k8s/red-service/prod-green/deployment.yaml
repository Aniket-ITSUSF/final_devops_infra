apiVersion: apps/v1
kind: Deployment
metadata:
  name: red-service
  namespace: prod-green
  labels:
    app: red-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: red-service
  template:
    metadata:
      labels:
        app: red-service
    spec:
      containers:
      - name: red-service
        image: 654654391642.dkr.ecr.us-east-1.amazonaws.com/red-service:prod
        ports:
        - containerPort: 3000
        env:
        - name: DB_HOST
          value: "color-db.cdcc0cc60yne.us-east-1.rds.amazonaws.com"
        - name: DB_PORT
          value: "3306"
        - name: DB_USER
          value: "admin"
        - name: DB_PASS
          value: "Admin1234"
        - name: DB_NAME
          value: "color_db"
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
