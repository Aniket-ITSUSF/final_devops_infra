apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: env-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: dev.dev-ops-project.com
      http:
        paths:
          # 1) root “/” → blue-service (no regex needed)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: blue-service
                port:
                  number: 80

          # 2) /red      → red-service
          - path: /red(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: red-service
                port:
                  number: 80

          # 3) /blue     → blue-service
          - path: /blue(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: blue-service
                port:
                  number: 80

          # 4) /green    → green-service
          - path: /green(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: green-service
                port:
                  number: 80
