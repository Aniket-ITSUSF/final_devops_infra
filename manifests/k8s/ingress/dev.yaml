apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: env-ingress
  namespace: dev
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
    - host: dev.dev-ops-project.com
      http:
        paths:
          # Default root → blue-service
          - path: ^/(|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: blue-service
                port:
                  number: 80
          # /red → red-service
          - path: ^/red(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: red-service
                port:
                  number: 80
          # /blue → blue-service
          - path: ^/blue(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: blue-service
                port:
                  number: 80
          # /green → green-service
          - path: ^/green(/|$)(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: green-service
                port:
                  number: 80
