apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: env-ingress
  namespace: prod-blue
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  ingressClassName: nginx
  rules:
  - host: dev-ops-project.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: blue-service
            port:
              number: 80
      - path: /red
        pathType: Prefix
        backend:
          service:
            name: red-service
            port:
              number: 80
      - path: /green
        pathType: Prefix
        backend:
          service:
            name: green-service
            port:
              number: 80
