apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: red-service-uat
  namespace: argocd
spec:
  project: default

  source:
    repoURL: 'https://github.com/Aniket-ITSUSF/final_devops_infra.git'
    targetRevision: main
    path: 'manifests/helm-charts/red-service'
    helm:
      valueFiles:
        - values-uat.yaml

  destination:
    name: uat
    namespace: uat

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
